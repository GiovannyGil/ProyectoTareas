<div class="login-container">
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="login()">
      <div class="input-group">
        <input
          [(ngModel)]="nombreusuario"
          name="nombreusuario"
          type="text"
          required
        />
        <label>Nombre de Usuario</label>
      </div>
      <div class="input-group">
        <input
          [(ngModel)]="clave"
          name="clave"
          type="password"
          required
        />
        <label>Contraseña</label>
      </div>
      <button type="submit" class="login-button">Entrar</button>
    </form>
  </div>
</div>
