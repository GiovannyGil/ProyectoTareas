<div class="container">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="nombreusuario" class="form-label">Nombre de Usuario</label>
        <input [(ngModel)]="nombreusuario" name="nombreusuario" type="text" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="clave" class="form-label">Contraseña</label>
        <input [(ngModel)]="clave" name="clave" type="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
  </div>
