<app-navbar></app-navbar>

<div class="edit-usuario-container">
    <h2>Editar Usuario</h2>

    <form (ngSubmit)="actualizarUsuario()" class="usuario-form">
        <div class="form-group">
            <label for="nombres">Nombres</label>
            <input type="text" id="nombres" [(ngModel)]="nombres" name="nombres" required>
        </div>

        <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" [(ngModel)]="apellidos" name="apellidos" required>
        </div>

        <div class="form-group">
            <label for="nombreusuario">Nombre Usuario</label>
            <input type="text" id="nombreusuario" [(ngModel)]="nombreusuario" name="nombreusuario" required>
        </div>

        <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" id="edad" [(ngModel)]="edad" name="edad" required>
        </div>

        <div class="form-group">
            <label for="correo">Correo</label>
            <input type="text" id="correo" [(ngModel)]="correo" name="correo" required>
        </div>

        <div class="form-group">
            <label for="estado">Estado</label>
            <input type="number" id="estado" [(ngModel)]="estado" name="estado" required>
        </div>

        <button type="submit" class="submit-button">Actualizar</button>
    </form>
</div>
