<div class="edit-habilidad-container">
  <h2>Editar Habilidad</h2>
  <form (ngSubmit)="actualizarHabilidad()" class="habilidad-form">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required>
    </div>

    <div class="form-group">
      <label for="descripcion">Descripci√≥n</label>
      <input type="text" id="descripcion" [(ngModel)]="descripcion" name="descripcion" required>
    </div>

    <div class="form-group">
      <label for="nivel">Nivel</label>
      <input type="number" id="nivel" [(ngModel)]="nivel" name="nivel" required>
    </div>

    <button type="submit" class="submit-button">Actualizar</button>
  </form>
</div>
